<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Prince Godwyll">
    <meta
      name="description"
      content="A simple to do app with localstorage and api">
    <meta property="og:title" content="TaskMaster">
    <meta property="og:type" content="website">
    <meta
      property="og:image"
      content="https://princegodwyll15.github.io/wdd231/chamber/images/taskMasterlogo.webp">
    <meta
      property="og:url"
      content="https://princegodwyll15.github.io/wdd231/personalproject/todo/">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">

    <link rel="icon" href="images/taskMasterlogo.webp">
    <title>TaskMaster</title>
  </head>
  <body>
    <header>
      <div class="mainhead">
        <h1>TaskMaster</h1>
        <img src="images/taskMasterlogo.webp" alt="logo" loading="lazy">
      </div>
    
      <div class="hamburger">
        <button>&#9776;</button>
      </div>
    
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="deleted.html">Deleted Task</a></li>
          <li><a href="all-task.html">View All Task</a></li>
          <li><a href="about.html">About TaskMaster</a></li>
          <li><a href="about.html">Weather forecast</a></li>
        </ul>
        </ul>
      </nav>
    </header>
    
    <main>
      <h1>Add Task</h1>
      <div id="timeCont"></div>
      <section class="addTask" id="addTask">
        <label for="fullname"
          >Name:
          <input
            type="text"
            id="fullname"
            placeholder="your full name here please"
            title="input your full name here"
            autocomplete="on"
            required>
        </label>

        <label for="taskTitle"
          >Task Title:
          <input
            type="text"
            id="taskTitle"
            placeholder="title of task here"
            title="input task title here"
            autocomplete="on"
            required>
        </label>

        <label for="task"
          >Task:
          <input
            type="text"
            id="task"
            placeholder="add task here"
            title="input a task here to add to your already existing tasks"
            autocomplete="on"
            required>
        </label>

        <button type="submit" id="addTaskButton">Add Task</button>
      </section>

      <section class="addedTask">
        <h2 id="addedTaskHead">
          Task added by: <span id="displayFullName"></span>
        </h2>
        <div class="addedTask-container">
          <p>All Task</p>
        </div>
        <div id="tasklistDisplay">
          <!-- display task dynamilcally -->
        </div>
      </section>
    </main>

    <footer>
          <a href="index.html">Home</a>
          <a href="deleted.html">Deleted Task</a>
          <a href="all-task.html">View All Task</a>
          <a href="about.html">About TaskMaster</a>
      <div class="footer-content">
        <p id="copyright">&copy; 2025 TaskMaster. All Rights Reserved</p>
        <p id="lastModified"></p>
      </div>
    </footer>
    <script src="scripts/todo.js"></script>
  </body>
</html>
